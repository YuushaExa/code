<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Code Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }
        .editor-title {
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .CodeMirror {
            height: 200px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .editable-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }
        .editable-title {
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .editable {
            height: 200px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
</head>
<body>
    <h1>Code Sandbox</h1>
    <div id="container">
        <div class="editor-container">
            <div class="editor-title">HTML</div>
            <textarea id="html-editor"></textarea>
        </div>
        <div class="editor-container">
            <div class="editor-title">CSS</div>
            <textarea id="css-editor"></textarea>
        </div>
        <div class="editor-container">
            <div class="editor-title">JavaScript</div>
            <textarea id="js-editor"></textarea>
        </div>
        <div class="editable-container">
            <div class="editable-title">Live Preview</div>
            <div id="live-preview" class="editable" contenteditable="true"></div>
        </div>
    </div>
    <script>
        let htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-editor'), {
            mode: "xml",
            theme: "monokai",
            lineNumbers: true,
            autoCloseTags: true
        });

        let cssEditor = CodeMirror.fromTextArea(document.getElementById('css-editor'), {
            mode: "css",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true
        });

        let jsEditor = CodeMirror.fromTextArea(document.getElementById('js-editor'), {
            mode: "javascript",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true
        });

        [htmlEditor, cssEditor, jsEditor].forEach(editor => {
            editor.on('change', updateLivePreview);
        });

        function updateLivePreview() {
            const html = htmlEditor.getValue();
            const css = `<style>${cssEditor.getValue()}</style>`;
            const js = `<script>${jsEditor.getValue()}<\/script>`;

            const completeContent = `
                ${css}
                ${html}
                ${js}
            `;

            document.getElementById('live-preview').innerHTML = completeContent;
        }

        // Sync contentEditable changes to CodeMirror editors
        document.getElementById('live-preview').addEventListener('input', () => {
            const livePreview = document.getElementById('live-preview');
            const html = livePreview.innerHTML;

            // Extract CSS, HTML, and JS parts from the live preview content
            const cssMatch = html.match(/<style>([\s\S]*?)<\/style>/);
            const jsMatch = html.match(/<script>([\s\S]*?)<\/script>/);
            const cssContent = cssMatch ? cssMatch[1] : '';
            const jsContent = jsMatch ? jsMatch[1] : '';
            const htmlContent = html.replace(/<style>[\s\S]*?<\/style>/, '').replace(/<script>[\s\S]*?<\/script>/, '');

            htmlEditor.setValue(htmlContent);
            cssEditor.setValue(cssContent);
            jsEditor.setValue(jsContent);
        });

        updateLivePreview();
    </script>
</body>
</html>
