<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Code Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }
        .editor-title {
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .CodeMirror {
            height: 200px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
</head>
<body>
    <h1>Code Sandbox</h1>
    <div id="container">
        <div class="editor-container">
            <div class="editor-title">HTML</div>
            <textarea id="html-editor"></textarea>
        </div>
        <div class="editor-container">
            <div class="editor-title">CSS</div>
            <textarea id="css-editor"></textarea>
        </div>
        <div class="editor-container">
            <div class="editor-title">JavaScript</div>
            <textarea id="js-editor"></textarea>
        </div>
    </div>
    <iframe id="result" contenteditable="true"></iframe>
    <script>
        let htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-editor'), {
            mode: "xml",
            theme: "monokai",
            lineNumbers: true,
            autoCloseTags: true
        });

        let cssEditor = CodeMirror.fromTextArea(document.getElementById('css-editor'), {
            mode: "css",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true
        });

        let jsEditor = CodeMirror.fromTextArea(document.getElementById('js-editor'), {
            mode: "javascript",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true
        });

        [htmlEditor, cssEditor, jsEditor].forEach(editor => {
            editor.on('change', updateIframe);
        });

        function updateIframe() {
            const html = htmlEditor.getValue();
            const css = `<style>${cssEditor.getValue()}</style>`;
            const js = `<script>${jsEditor.getValue()}<\/script>`;

            const completeContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Preview</title>
                    ${css}
                </head>
                <body>
                    ${html}
                    ${js}
                </body>
                </html>
            `;

            const iframeDoc = document.getElementById('result').contentDocument || document.getElementById('result').contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(completeContent);
            iframeDoc.close();
            makeIframeEditable();
        }

        function makeIframeEditable() {
            const iframeDoc = document.getElementById('result').contentDocument || document.getElementById('result').contentWindow.document;
            iframeDoc.designMode = "on";

            iframeDoc.addEventListener('input', () => {
                const html = iframeDoc.body.innerHTML;
                const css = Array.from(iframeDoc.querySelectorAll('style')).map(style => style.innerHTML).join('\n');
                const js = Array.from(iframeDoc.querySelectorAll('script')).map(script => script.innerHTML).join('\n');

                htmlEditor.setValue(html);
                cssEditor.setValue(css);
                jsEditor.setValue(js);
            });
        }

        updateIframe();
    </script>
</body>
</html>
