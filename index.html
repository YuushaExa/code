<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Code Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-bottom: 20px;
    }

    .editor-title {
      font-weight: bold;
      margin: 10px 0 5px 0;
    }

    .CodeMirror {
      height: 200px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
</head>

<body>
  <h1>Code Sandbox</h1>
  <div id="container">
    <div class="editor-container">
      <div class="editor-title">HTML</div>
      <textarea id="html-editor"></textarea>
    </div>
  </div>
  <script>
    let htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-editor'), {
      mode: "xml",
      theme: "monokai",
      lineNumbers: true,
      autoCloseTags: true
    });

    htmlEditor.on('change', updateHTML);

    function updateHTML() {
      const html = htmlEditor.getValue();
      const sanitizedHTML = DOMPurify.sanitize(html); // Use DOMPurify library to sanitize the HTML

      const resultContainer = document.getElementById('html-editor');
      resultContainer.innerHTML = sanitizedHTML;
    }

    // Load DOMPurify library
    var script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.2/purify.min.js';
    script.onload = function () {
      updateHTML();
    };
    document.head.appendChild(script);
  </script>
</body>

</html>
